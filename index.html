<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFlow - CRM for Freelancers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/print.css">
    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0f172a" />
</head>
<body class="bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <div class="landing-container">
        <div class="landing-content">
            <div class="logo">
                <h1>FreeFlow</h1>
                <p>CRM for Freelancers</p>
            </div>
            <div class="landing-description">
                <h2>Manage your freelance business with ease</h2>
                <p>Track clients, manage invoices, organize projects, and never miss a deadline.</p>
            </div>
            <div class="landing-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="signup.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </div>

    <script type="module">
        import "./js/app.js";
        // Redirect to dashboard if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
