<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFlow - CRM for Freelancers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="logo">
                <h1>FreeFlow</h1>
                <p>CRM for Freelancers</p>
            </div>
            <div class="landing-description">
                <h2>Manage your freelance business with ease</h2>
                <p>Track clients, manage invoices, organize projects, and never miss a deadline.</p>
            </div>
            <div class="landing-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="signup.html" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Redirect to dashboard if already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
