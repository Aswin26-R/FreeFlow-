<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - FreeFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/print.css">
    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0f172a" />
</head>
<body class="bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <nav class="navbar">
        <div class="nav-brand">
            <h1>FreeFlow</h1>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="clients.html" class="nav-link">Clients</a>
            <a href="invoices.html" class="nav-link active">Invoices</a>
            <a href="projects.html" class="nav-link">Projects</a>
            <a href="reminders.html" class="nav-link">Reminders</a>
            <button id="themeToggle" class="no-print rounded-xl px-3 py-2 bg-slate-800 text-white dark:bg-slate-100 dark:text-slate-900 mr-2">Toggle Theme</button>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h2>Invoices</h2>
            <div class="flex gap-2">
                <button id="addInvoiceBtn" class="btn btn-primary" data-role="freelancer,admin">Create Invoice</button>
            </div>
        </div>
        
        <div class="mb-4 flex gap-2 flex-wrap">
            <select id="statusFilter" class="p-2 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none dark:bg-slate-800 dark:border-slate-600 dark:text-white">
                <option value="">All Invoices</option>
                <option value="paid">Paid</option>
                <option value="pending">Pending</option>
                <option value="overdue">Overdue</option>
            </select>
            <button id="exportInvoicesBtn" class="btn btn-secondary no-print" data-role="freelancer,admin,accountant">Export CSV</button>
        </div>

        <!-- Add Invoice Modal -->
        <div id="invoiceModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Create Invoice</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="invoiceForm">
                    <div class="form-group">
                        <label for="invoiceClient">Client</label>
                        <select id="invoiceClient" name="client" required>
                            <option value="">Select a client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="invoiceProject">Project</label>
                        <input type="text" id="invoiceProject" name="project" required>
                    </div>
                    <div class="form-group">
                        <label for="invoiceAmount">Amount ($)</label>
                        <input type="number" id="invoiceAmount" name="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="invoiceDueDate">Due Date</label>
                        <input type="date" id="invoiceDueDate" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="invoiceStatus">Status</label>
                        <select id="invoiceStatus" name="status" required>
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Invoice</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-container">
            <table id="invoicesTable" class="data-table">
                <thead>
                    <tr>
                        <th>Invoice #</th>
                        <th>Client</th>
                        <th>Project</th>
                        <th>Amount</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoicesTableBody">
                    <!-- Invoices will be populated here -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No invoices found. Create your first invoice to get started!</p>
            </div>
        </div>
    </main>

    <script type="module">
        import "./js/app.js";
        import { storage } from "./js/modules/storage.js";
        import { toast } from "./js/modules/notifications.js";
        import { requireFields } from "./js/modules/validation.js";
        import { tableToCSV } from "./js/modules/export.js";
        
        let editingInvoiceId = null;
        
        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('currentUser') || 'null');
        }
        
        function getUserData(key) {
            const currentUser = getCurrentUser();
            if (!currentUser) return [];
            const data = localStorage.getItem(`${currentUser.id}_${key}`);
            return data ? JSON.parse(data) : [];
        }
        
        function saveUserData(key, data) {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            localStorage.setItem(`${currentUser.id}_${key}`, JSON.stringify(data));
        }
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }
        
        function isOverdue(dateString) {
            const today = new Date();
            const dueDate = new Date(dateString);
            today.setHours(0, 0, 0, 0);
            dueDate.setHours(0, 0, 0, 0);
            return dueDate < today;
        }
        
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('currentUser')) {
                window.location.href = 'index.html';
                return;
            }
            
            setupLogout();
            loadInvoices();
            setupEventListeners();
            populateClientOptions();
            setupFilters();
        });
        
        function setupLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    toast('Logged out successfully', 'info');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                });
            }
        }
        
        function setupEventListeners() {
            document.getElementById('addInvoiceBtn').addEventListener('click', () => {
                editingInvoiceId = null;
                document.getElementById('modalTitle').textContent = 'Create Invoice';
                document.getElementById('invoiceForm').reset();
                const futureDate = new Date();
                futureDate.setDate(futureDate.getDate() + 30);
                document.getElementById('invoiceDueDate').value = futureDate.toISOString().split('T')[0];
                openModal('invoiceModal');
            });
            
            document.getElementById('invoiceForm').addEventListener('submit', handleInvoiceSubmit);
            document.getElementById('exportInvoicesBtn').addEventListener('click', () => {
                tableToCSV('#invoicesTable', 'invoices.csv');
                toast('Invoices exported to CSV', 'success');
            });
            
            setupModalHandlers('invoiceModal', 'invoiceForm');
        }
        
        function setupFilters() {
            const statusFilter = document.getElementById('statusFilter');
            statusFilter.addEventListener('change', (e) => {
                const selectedStatus = e.target.value;
                const invoices = getUserData('invoices');
                let filteredInvoices;
                
                if (selectedStatus === 'overdue') {
                    filteredInvoices = invoices.filter(invoice => 
                        invoice.status === 'Pending' && isOverdue(invoice.dueDate)
                    );
                } else if (selectedStatus) {
                    filteredInvoices = invoices.filter(invoice => invoice.status.toLowerCase() === selectedStatus);
                } else {
                    filteredInvoices = invoices;
                }
                
                renderInvoicesTable(filteredInvoices);
            });
        }
        
        function populateClientOptions() {
            const clients = getUserData('clients');
            const clientSelect = document.getElementById('invoiceClient');
            
            clientSelect.innerHTML = '<option value="">Select a client</option>' +
                clients.map(client => 
                    `<option value="${client.id}">${escapeHtml(client.name)}</option>`
                ).join('');
        }
        
        function loadInvoices() {
            const invoices = getUserData('invoices');
            renderInvoicesTable(invoices);
        }
        
        function renderInvoicesTable(invoices) {
            const clients = getUserData('clients');
            const tableBody = document.getElementById('invoicesTableBody');
            
            if (invoices.length === 0) {
                toggleEmptyState('invoicesTable', 'emptyState', false);
                return;
            }
            
            toggleEmptyState('invoicesTable', 'emptyState', true);
            
            tableBody.innerHTML = invoices.map(invoice => {
                const client = clients.find(c => c.id === invoice.clientId);
                const clientName = client ? client.name : 'Unknown Client';
                const isOverdueInvoice = invoice.status === 'Pending' && isOverdue(invoice.dueDate);
                const statusClass = isOverdueInvoice ? 'overdue' : invoice.status.toLowerCase();
                const statusText = isOverdueInvoice ? 'Overdue' : invoice.status;
                
                return `
                    <tr>
                        <td>#${invoice.invoiceNumber}</td>
                        <td>${escapeHtml(clientName)}</td>
                        <td>${escapeHtml(invoice.project)}</td>
                        <td>${formatCurrency(invoice.amount)}</td>
                        <td>${formatDate(invoice.dueDate)}</td>
                        <td><span class="status-badge status-${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-primary" onclick="editInvoice('${invoice.id}')" data-role="freelancer,admin">Edit</button>
                                <button class="btn btn-secondary" onclick="downloadPDF('${invoice.id}')">PDF</button>
                                <button class="btn btn-danger" onclick="deleteInvoice('${invoice.id}')" data-role="freelancer,admin">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function toggleEmptyState(containerId, emptyStateId, hasData) {
            const container = document.getElementById(containerId);
            const emptyState = document.getElementById(emptyStateId);
            
            if (container) {
                container.style.display = hasData ? 'block' : 'none';
            }
            
            if (emptyState) {
                emptyState.style.display = hasData ? 'none' : 'block';
            }
        }
        
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        function setupModalHandlers(modalId, formId) {
            const modal = document.getElementById(modalId);
            const closeBtn = modal.querySelector('.close');
            const cancelBtn = modal.querySelector('#cancelBtn');
            const form = document.getElementById(formId);
            
            closeBtn.addEventListener('click', () => closeModal(modalId));
            if (cancelBtn) {
                cancelBtn.addEventListener('click', () => {
                    closeModal(modalId);
                    if (form) form.reset();
                });
            }
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modalId);
                    if (form) form.reset();
                }
            });
        }
        
        function handleInvoiceSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const invoiceData = {
                clientId: formData.get('client'),
                project: formData.get('project').trim(),
                amount: parseFloat(formData.get('amount')),
                dueDate: formData.get('dueDate'),
                status: formData.get('status')
            };
            
            if (!requireFields(form, ['client', 'project', 'amount', 'dueDate'])) {
                toast('All fields are required', 'error');
                return;
            }
            
            if (invoiceData.amount <= 0) {
                toast('Amount must be greater than 0', 'error');
                return;
            }
            
            const invoices = getUserData('invoices');
            
            if (editingInvoiceId) {
                const invoiceIndex = invoices.findIndex(i => i.id === editingInvoiceId);
                if (invoiceIndex !== -1) {
                    invoices[invoiceIndex] = {
                        ...invoices[invoiceIndex],
                        ...invoiceData,
                        updatedAt: new Date().toISOString()
                    };
                }
                toast('Invoice updated successfully', 'success');
            } else {
                const newInvoice = {
                    id: generateId(),
                    invoiceNumber: generateInvoiceNumber(invoices),
                    ...invoiceData,
                    createdAt: new Date().toISOString()
                };
                invoices.push(newInvoice);
                toast('Invoice created successfully', 'success');
            }
            
            saveUserData('invoices', invoices);
            loadInvoices();
            closeModal('invoiceModal');
            form.reset();
            editingInvoiceId = null;
        }
        
        function generateInvoiceNumber(existingInvoices) {
            const year = new Date().getFullYear();
            const yearInvoices = existingInvoices.filter(inv => 
                inv.invoiceNumber.startsWith(year.toString())
            );
            const nextNumber = yearInvoices.length + 1;
            return `${year}-${nextNumber.toString().padStart(3, '0')}`;
        }
        
        window.editInvoice = function(invoiceId) {
            const invoices = getUserData('invoices');
            const invoice = invoices.find(i => i.id === invoiceId);
            
            if (!invoice) return;
            
            editingInvoiceId = invoiceId;
            document.getElementById('modalTitle').textContent = 'Edit Invoice';
            
            document.getElementById('invoiceClient').value = invoice.clientId;
            document.getElementById('invoiceProject').value = invoice.project;
            document.getElementById('invoiceAmount').value = invoice.amount;
            document.getElementById('invoiceDueDate').value = invoice.dueDate;
            document.getElementById('invoiceStatus').value = invoice.status;
            
            openModal('invoiceModal');
        }
        
        window.deleteInvoice = function(invoiceId) {
            if (!confirm('Are you sure you want to delete this invoice? This action cannot be undone.')) {
                return;
            }
            
            const invoices = getUserData('invoices');
            const updatedInvoices = invoices.filter(i => i.id !== invoiceId);
            
            saveUserData('invoices', updatedInvoices);
            loadInvoices();
            toast('Invoice deleted successfully', 'success');
        }
        
        window.downloadPDF = function(invoiceId) {
            toast('PDF download functionality would be implemented here', 'info');
        }
    </script>
</body>
</html>
