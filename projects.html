<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - FreeFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/print.css">
    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0f172a" />
</head>
<body class="bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <nav class="navbar">
        <div class="nav-brand">
            <h1>FreeFlow</h1>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="clients.html" class="nav-link">Clients</a>
            <a href="invoices.html" class="nav-link">Invoices</a>
            <a href="projects.html" class="nav-link active">Projects</a>
            <a href="reminders.html" class="nav-link">Reminders</a>
            <button id="themeToggle" class="no-print rounded-xl px-3 py-2 bg-slate-800 text-white dark:bg-slate-100 dark:text-slate-900 mr-2">Toggle Theme</button>
            <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h2>Projects</h2>
            <button id="addTaskBtn" class="btn btn-primary" data-role="freelancer,admin">Add Task</button>
        </div>

        <!-- Add Task Modal -->
        <div id="taskModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Task</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskClient">Client</label>
                        <select id="taskClient" name="client">
                            <option value="">Select a client</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="taskStatus">Status</label>
                        <select id="taskStatus" name="status" required>
                            <option value="todo">To Do</option>
                            <option value="inprogress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
                <div class="column-header">
                    <h3>To Do</h3>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="column-content" id="todoColumn">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <div class="kanban-column" data-status="inprogress">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count" id="inprogressCount">0</span>
                </div>
                <div class="column-content" id="inprogressColumn">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <div class="kanban-column" data-status="done">
                <div class="column-header">
                    <h3>Done</h3>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="column-content" id="doneColumn">
                    <!-- Tasks will be populated here -->
                </div>
            </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No tasks found. Add your first task to get started!</p>
        </div>
    </main>

    <script type="module">
        import "./js/app.js";
        import { storage } from "./js/modules/storage.js";
        import { toast } from "./js/modules/notifications.js";
        import { requireFields } from "./js/modules/validation.js";
        
        let editingTaskId = null;
        let draggedElement = null;
        
        function getCurrentUser() {
            return JSON.parse(localStorage.getItem('currentUser') || 'null');
        }
        
        function getUserData(key) {
            const currentUser = getCurrentUser();
            if (!currentUser) return [];
            const data = localStorage.getItem(`${currentUser.id}_${key}`);
            return data ? JSON.parse(data) : [];
        }
        
        function saveUserData(key, data) {
            const currentUser = getCurrentUser();
            if (!currentUser) return;
            localStorage.setItem(`${currentUser.id}_${key}`, JSON.stringify(data));
        }
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorage.getItem('currentUser')) {
                window.location.href = 'index.html';
                return;
            }
            
            setupLogout();
            loadTasks();
            setupEventListeners();
            populateClientOptions();
            setupDragAndDrop();
        });
        
        function setupLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    toast('Logged out successfully', 'info');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                });
            }
        }
        
        function setupEventListeners() {
            document.getElementById('addTaskBtn').addEventListener('click', () => {
                editingTaskId = null;
                document.getElementById('modalTitle').textContent = 'Add Task';
                document.getElementById('taskForm').reset();
                openModal('taskModal');
            });
            
            document.getElementById('taskForm').addEventListener('submit', handleTaskSubmit);
            setupModalHandlers('taskModal', 'taskForm');
        }
        
        function populateClientOptions() {
            const clients = getUserData('clients');
            const clientSelect = document.getElementById('taskClient');
            
            clientSelect.innerHTML = '<option value="">Select a client</option>' +
                clients.map(client => 
                    `<option value="${client.id}">${escapeHtml(client.name)}</option>`
                ).join('');
        }
        
        function loadTasks() {
            const tasks = getUserData('tasks');
            const clients = getUserData('clients');
            
            document.getElementById('todoColumn').innerHTML = '';
            document.getElementById('inprogressColumn').innerHTML = '';
            document.getElementById('doneColumn').innerHTML = '';
            
            const tasksByStatus = {
                todo: tasks.filter(task => task.status === 'todo'),
                inprogress: tasks.filter(task => task.status === 'inprogress'),
                done: tasks.filter(task => task.status === 'done')
            };
            
            document.getElementById('todoCount').textContent = tasksByStatus.todo.length;
            document.getElementById('inprogressCount').textContent = tasksByStatus.inprogress.length;
            document.getElementById('doneCount').textContent = tasksByStatus.done.length;
            
            Object.keys(tasksByStatus).forEach(status => {
                const column = document.getElementById(`${status}Column`);
                const statusTasks = tasksByStatus[status];
                
                statusTasks.forEach(task => {
                    const client = clients.find(c => c.id === task.clientId);
                    const clientName = client ? client.name : '';
                    
                    const taskElement = createTaskElement(task, clientName);
                    column.appendChild(taskElement);
                });
            });
            
            const hasAnyTasks = tasks.length > 0;
            toggleEmptyState('kanbanBoard', 'emptyState', hasAnyTasks);
            
            if (hasAnyTasks) {
                document.querySelector('.kanban-board').style.display = 'grid';
            } else {
                document.querySelector('.kanban-board').style.display = 'none';
            }
        }
        
        function createTaskElement(task, clientName) {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-card';
            taskDiv.draggable = true;
            taskDiv.dataset.taskId = task.id;
            
            taskDiv.innerHTML = `
                <h4>${escapeHtml(task.title)}</h4>
                <p>${escapeHtml(task.description || '')}</p>
                ${clientName ? `<div class="task-meta">
                    <span>Client: ${escapeHtml(clientName)}</span>
                </div>` : ''}
                <div class="task-actions">
                    <button class="btn btn-primary" onclick="editTask('${task.id}')" data-role="freelancer,admin">Edit</button>
                    <button class="btn btn-danger" onclick="deleteTask('${task.id}')" data-role="freelancer,admin">Delete</button>
                </div>
            `;
            
            return taskDiv;
        }
        
        function setupDragAndDrop() {
            const columns = document.querySelectorAll('.column-content');
            
            columns.forEach(column => {
                column.addEventListener('dragover', handleDragOver);
                column.addEventListener('drop', handleDrop);
            });
            
            document.addEventListener('dragstart', handleDragStart);
            document.addEventListener('dragend', handleDragEnd);
        }
        
        function handleDragStart(e) {
            if (e.target.classList.contains('task-card')) {
                draggedElement = e.target;
                e.target.classList.add('dragging');
            }
        }
        
        function handleDragEnd(e) {
            if (e.target.classList.contains('task-card')) {
                e.target.classList.remove('dragging');
                draggedElement = null;
            }
        }
        
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        function handleDrop(e) {
            e.preventDefault();
            
            if (!draggedElement) return;
            
            const column = e.currentTarget;
            const newStatus = column.parentElement.dataset.status;
            const taskId = draggedElement.dataset.taskId;
            
            const tasks = getUserData('tasks');
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].status = newStatus;
                tasks[taskIndex].updatedAt = new Date().toISOString();
                saveUserData('tasks', tasks);
                
                loadTasks();
                setupDragAndDrop();
                toast(`Task moved to ${newStatus.replace('inprogress', 'In Progress')}`, 'success');
            }
        }
        
        function toggleEmptyState(containerId, emptyStateId, hasData) {
            const container = document.getElementById(containerId);
            const emptyState = document.getElementById(emptyStateId);
            
            if (container) {
                container.style.display = hasData ? 'block' : 'none';
            }
            
            if (emptyState) {
                emptyState.style.display = hasData ? 'none' : 'block';
            }
        }
        
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
            }
        }
        
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        function setupModalHandlers(modalId, formId) {
            const modal = document.getElementById(modalId);
            const closeBtn = modal.querySelector('.close');
            const cancelBtn = modal.querySelector('#cancelBtn');
            const form = document.getElementById(formId);
            
            closeBtn.addEventListener('click', () => closeModal(modalId));
            if (cancelBtn) {
                cancelBtn.addEventListener('click', () => {
                    closeModal(modalId);
                    if (form) form.reset();
                });
            }
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modalId);
                    if (form) form.reset();
                }
            });
        }
        
        function handleTaskSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const taskData = {
                title: formData.get('title').trim(),
                description: formData.get('description').trim(),
                clientId: formData.get('client') || null,
                status: formData.get('status')
            };
            
            if (!requireFields(form, ['title'])) {
                toast('Task title is required', 'error');
                return;
            }
            
            const tasks = getUserData('tasks');
            
            if (editingTaskId) {
                const taskIndex = tasks.findIndex(t => t.id === editingTaskId);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = {
                        ...tasks[taskIndex],
                        ...taskData,
                        updatedAt: new Date().toISOString()
                    };
                }
                toast('Task updated successfully', 'success');
            } else {
                const newTask = {
                    id: generateId(),
                    ...taskData,
                    createdAt: new Date().toISOString()
                };
                tasks.push(newTask);
                toast('Task created successfully', 'success');
            }
            
            saveUserData('tasks', tasks);
            loadTasks();
            setupDragAndDrop();
            closeModal('taskModal');
            form.reset();
            editingTaskId = null;
        }
        
        window.editTask = function(taskId) {
            const tasks = getUserData('tasks');
            const task = tasks.find(t => t.id === taskId);
            
            if (!task) return;
            
            editingTaskId = taskId;
            document.getElementById('modalTitle').textContent = 'Edit Task';
            
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskDescription').value = task.description || '';
            document.getElementById('taskClient').value = task.clientId || '';
            document.getElementById('taskStatus').value = task.status;
            
            openModal('taskModal');
        }
        
        window.deleteTask = function(taskId) {
            if (!confirm('Are you sure you want to delete this task? This action cannot be undone.')) {
                return;
            }
            
            const tasks = getUserData('tasks');
            const updatedTasks = tasks.filter(t => t.id !== taskId);
            
            saveUserData('tasks', updatedTasks);
            loadTasks();
            setupDragAndDrop();
            toast('Task deleted successfully', 'success');
        }
    </script>
</body>
</html>
