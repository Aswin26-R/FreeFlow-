<!DOCTYPE html>
<html lang="en" class="min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FreeFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/print.css">
    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#0f172a" />
</head>
<body class="bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100 min-h-screen">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>FreeFlow</h1>
                <h2>Welcome Back</h2>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import "./js/app.js";
        import { toast } from "./js/modules/notifications.js";
        import { isEmail, requireFields } from "./js/modules/validation.js";
        
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });
        
        function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const email = formData.get('email').trim();
            const password = formData.get('password');
            
            if (!requireFields(form, ['email', 'password'])) {
                toast('Please fill in all fields', 'error');
                return;
            }
            
            if (!isEmail(email)) {
                toast('Please enter a valid email address', 'error');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                const userSession = { id: user.id, fullName: user.fullName, email: user.email };
                localStorage.setItem('currentUser', JSON.stringify(userSession));
                toast('Login successful!', 'success');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } else {
                toast('Invalid email or password', 'error');
            }
        }
    </script>
</body>
</html>
